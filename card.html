<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
/*         .img-materia {
            background-image: url('imagens/cut-img.jpg'); height: 100%;
        } */

        .box-imagem {
            width: 50%;
            height: 500px
        }
    </style>

    <script>
        $(document).ready(function(){
            $(document.body).on('wheel', '.img-materia', function(event){
                // debugger
                console.log( 'deltaY - '+ event.originalEvent.deltaY )
                console.log( 'deltaX - '+ event.originalEvent.deltaX )
                // debugger
                if (event.originalEvent.deltaY < 0) {
                    atual = this.style.backgroundSize
                    if (atual == ""){
                        $(this).css('background-size', '100% 100%')
                    } else {
                        tamanhostr = this.style.backgroundSize
                        tamanho = tamanhostr.substring(0, tamanhostr.indexOf('%'))
                        sizenew = parseInt(tamanho) + 1
                        $(this).css('background-size', ''+sizenew+'% '+sizenew+'%')
                    }
                }
                if (event.originalEvent.deltaY > 0) {
                    atual = this.style.backgroundSize
                    if (atual == ""){
                        $(this).css('background-size', '100% 100%')
                    } else {
                        tamanhostr = this.style.backgroundSize
                        tamanho = tamanhostr.substring(0, tamanhostr.indexOf('%'))
                        sizenew = parseInt(tamanho) - 1
                        $(this).css('background-size', ''+sizenew+'% '+sizenew+'%')
                    }
                }
            });
        });
    </script>

</head>
<body>

    <div class="box-imagem">
        <div class="img-materia" style="background-image: url('imagens/cut-img.jpg'); height: 100%;"></div>
    </div>

</body>
</html>
